apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
  name: word-app-frontend
  labels:
    app: word-app-frontend
spec:
  type: NodePort
  ports:
  - port: 80
    name: word-app-frontend
    targetPort: 80
    nodePort: 32757
  selector:
    app: word-app-frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: word-app-frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: word-app-frontend
  template:
    metadata:
      labels:
        app: word-app-frontend
    spec:
      containers:
      - name: word-app-frontend-container
        image: word-app-frontend
        imagePullPolicy: Never
        ports:
        - containerPort: 80